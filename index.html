<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Arc de Sant Martí</title>

</head>
<body>
  
  <h3 id="arcSantMarti">Arc de Sant Martí</h3>

  <p class="rainbow">roig, red rojo</p>
  <p class="rainbow">taronja, orange, naranja</p>
  <p class="rainbow">groc, yellow, amarillo</p>
  <p class="rainbow">verd, green, verde</p>
  <p class="rainbow">blau clar, light blue, azul claro</p>
  <p class="rainbow">blau, blue, azul</p>
  <p class="rainbow">morat, purple, morado</p>
<p> </p>

  <script>

    const rainbowColors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
    
  
    document.querySelectorAll('.rainbow').forEach((paragraph, index) => {
      paragraph.addEventListener('mouseover', () => {
        paragraph.style.color = rainbowColors[index % rainbowColors.length];
      });
      paragraph.addEventListener('mouseout', () => {
        paragraph.style.color = 'black';
      });
    });

    
    document.getElementById('arcSantMarti').addEventListener('click', () => {
      document.querySelectorAll('.rainbow').forEach((paragraph, index) => {
        paragraph.style.color = rainbowColors[index % rainbowColors.length];
      });
    });
  </script>
</body>
</html>
